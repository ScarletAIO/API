
<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>ScarletAI Routes: All</title>
    <style>
        .highlight {
            background-color: #f5f5f5;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prettify/r224/prettify.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prettify/r224/prettify.js"></script>
    <script data-require="jquery" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script>
            $(function() {
                var highlight = function(jsonString, searchFor) {
                    var regex = new RegExp(searchFor, 'g');
                    var highlighted = '<span class="highlighted">' + searchFor + '</span>';
                    var newJsonString = jsonString.replace(regex, highlighted);
                    return prettyPrintOne(newJsonString);
                };

                jQuery.getJSON('http://api.scarletai.xyz/routes/all', function(data) {
                    console.log(data);
                    var jsonString = JSON.stringify(data, null, 4);
                    $('#jsonCode').html(highlight(jsonString, 'X-RateLimit'));
                });
            });
    </script>
  </head>

  <body>
    <h1>Available Routes</h1>
    <pre id="jsonCode" class="prettyprint lang-json"></pre>
    
</body>

</html>
